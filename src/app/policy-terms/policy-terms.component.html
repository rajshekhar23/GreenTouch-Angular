<div class="container" style="margin-top:110px;margin-bottom:60px;padding:10px;border:1px solid #0099CC;">
  <div class="row" *ngFor="let policy of _policyAndTerm">
    <div class="col-md-6 aboutusContent">
      <h3 class="lg-text">Policy</h3>
      <p [innerHTML]='policy.comp_policy'></p>
    </div>
    <div class="col-md-6 aboutusContent">
      <h3 class="lg-text">Terms And Conditions</h3>
      <p [innerHTML]='policy.comp_term'></p>
    </div>
  </div>
</div>
