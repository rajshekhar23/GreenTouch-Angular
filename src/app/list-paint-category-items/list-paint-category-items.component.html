<div class="container" style="margin-top:40px;">
  <h3>All Products</h3>
  <div id="products" class="row list-group">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 products" *ngFor="let product of _productsByCategory">
      <div class="hovereffect">
        <img class="img-responsive" src="{{product.imgUrl}}" alt="">
        <div class="overlay">
          <h2>{{product.cat_name}}</h2>
          <p>
            <a routerLink='/contactus'>I'm Interested</a>
          </p>
        </div>
      </div>
    </div>
    <h4 *ngIf="!_productsByCategory?.length" class="text-center">No products available for selected category</h4>
  </div>
</div>
